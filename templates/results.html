<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sajjad's Search Engine - Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Search Results for '{{ query }}'</h1>

    <!-- Search Form -->
    <form action="/search" method="get">
        <input type="text" name="q" placeholder="Enter your search query" value="{{ query }}" required>
        <button type="submit">Search</button>
    </form>

    <!-- Results Section -->
    <ul>
        {% for res in results %}
        <li>
            <h3>{{ res['title'] }}</h3>
            <p>{{ res['teaser']|safe }}</p>
            <a href="{{ res['url'] }}" target="_blank">{{ res['url'] }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
